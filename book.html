<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/css/ink.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="vertical-space">
      <h1><img src="assets/galvanizereadslogo.png" alt="Galvanize Reads" class="header-img horizontal-space"><small>Galvanize Reads</small></h1>
      </header>
      <nav>

      </nav>
      <main class="ink-grid">
        <div class="column-group">
          <div class="all-20">

          </div>
          <div class="all-80 book-list">

          </div>
        </div>
      </main>
    <!-- Templates -->
      <script id="book-template" type="text/x-handlebars-template">
        <div class="column-group horizontal-gutters vertical-space">
          <div class="all-30 book-cover">
            <img src="{{COVER_URL}}" alt="{{TITLE}}" class="book-cover-img"/>
          </div>
          <div class="all-70 book-info">
            <h3 class="book-title">{{TITLE}}</h3>
            <!-- <h6 class="book-authors">By {{AUTHORS}}</h6> -->
            <p><em>{{GENRE}}</em></p>
            <p>{{DESCRIPTION}}</p>
          </div>
        </div>
      </script>
    <!-- scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/js/ink-all.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
      <script src="scripts/main.js" charset="utf-8"></script>
      <script src="scripts/book.js" charset="utf-8"></script>
  </body>
</html>
